<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body, nav, a, div, form, label, input, textarea, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .feedback-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        input, textarea, button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-top: 10px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            margin: 0 5px;
        }

        .star-rating label:before {
            content: "â˜…";
        }

        .star-rating input:checked ~ label {
            color: #ffca28;
        }

        .star-rating input:checked + label:hover,
        .star-rating input:not(:checked) + label:hover,
        .star-rating input:not(:checked) + label:hover ~ label {
            color: #ffc107;
        }

        .hidden {
            display: none;
        }

        #thankYouMessage {
            color: green;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="Feedback.html">Feedback</a>
    </nav>

    <div class="feedback-container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Rating:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required />
                <label for="star5" title="5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4 stars"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3 stars"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2 stars"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1 star"></label>
            </div>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5"></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="thankYouMessage" class="hidden">Thank you for your feedback!</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const feedbackForm = document.getElementById("feedbackForm");
            const thankYouMessage = document.getElementById("thankYouMessage");

            feedbackForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const rating = document.querySelector('input[name="rating"]:checked');
                const ratingValue = rating ? rating.value : "No rating";

                console.log(`Rating Selected: ${ratingValue}`);

                thankYouMessage.textContent = `Thank you for your feedback! ${ratingValue} stars.`;
                thankYouMessage.classList.remove("hidden");

                feedbackForm.reset();
            });
        });
    </script>
</body>
</html>
